<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="pageContainer">
        <div class="illustrationContainer">
            <div class="upperSection">
                <div class="logoBanner">
                    <div class="logoContainer"></div>
                    <div class="brandNameContainer">
                        ODIN
                    </div>
                </div>
            </div>
            <div class="credentialContainer">
                <p class="credentials">Photo by <a
                        href="https://unsplash.com/photos/green-fern-plant-in-close-up-photography-lvy_VvdLmnA?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">Roan
                        Lavery</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="mainContainer">
            <div class="catchLinesContainer">
                <p class="mainCatchLines">This is not a real online service! You know you need something like this in
                    your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p class="additionalCatchLine">You <i>you</i> want to.</p>
            </div>
            <div class="formContainer">
                <div class="formHeaderContainer">
                    <h2 class="formHeaderTitle">Let's do this</h2>
                </div>
                <div class="formInputContainer">
                    <div class="formInputFirstCol">
                        <label for="firstName">First Name</label>
                        <input type="text" class="firstName">
                        <label for="email">Email</label>
                        <input type="email" name="" id="" class="email">
                        <label for="password">Password</label>
                        <input type="password" name="" id="" class="password">
                    </div>
                    <div class="formInputSecondCol">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="lastName">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" class="phoneNumber">
                        <label for="passwordConfirm">Confirm password</label>
                        <input type="password" name="" id="" class="passwordConfirm">
                    </div>
                </div>
            </div>
            <div class="submitButtonContainer">
                <button type="submit" class="submitButton">Create account</button>
                <p class="logInMessage">Already have an account ? Log In</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
