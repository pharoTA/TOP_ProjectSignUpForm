<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="pageContainer">
        <div class="illustrationContainer">
            <div class="upperSection">
                <div class="logoBanner">
                    <div class="logoContainer"></div>
                    <div class="brandNameContainer">
                        ODIN
                    </div>
                </div>
            </div>
            <div class="credentialContainer">
                <p class="credentials">Photo by <a
                        href="https://unsplash.com/photos/green-fern-plant-in-close-up-photography-lvy_VvdLmnA?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">Roan
                        Lavery</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="mainContainer">
            <div class="catchLinesContainer">
                <p class="mainCatchLines">This is not a real online service! You know you need something<br> like this
                    in
                    your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.</p>
                <p class="additionalCatchLine">You <i>you</i> want to.</p>
            </div>
            <div class="formContainer">
                <div class="formHeaderContainer">
                    <h2 class="formHeaderTitle">Let's do this</h2>
                </div>
                <div class="formInputContainer">
                    <div class="formInputFirstCol">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" class="firstName" placeholder="Thor">
                        <label for="email">EMAIL</label>
                        <input type="email" name="" id="" class="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="" id="" class="password">
                        <label for="password" class="errorInputMessage">* password do not match</label>
                    </div>
                    <div class="formInputSecondCol">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" class="lastName" placeholder="Odinson">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" class="phoneNumber">
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="" id="" class="passwordConfirm">

                    </div>
                </div>
            </div>
            <div class="submitButtonContainer">
                <button type="submit" class="submitButton">Create account</button>
                <p class="logInMessage">Already have an account ? <a class="loginInLink" href="">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
